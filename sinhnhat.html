<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sn.css">
</head>

<body>
    <div class="hearts" id="hearts"></div>
    <div class="envelope closed" id="envelope">
        <div class="envelope-flap"></div>
        <div class="letter" id="letter">
            <h1>Chúc mừng sinh nhật em ❤️</h1>
            <p>Gửi em: Huyền yêu dấu</p>
            <p>Anh chúc em ngày sinh nhật thật vui vẻ, hạnh phúc.</p>
            <p>Mong rằng mỗi bước đi của em đều là thành công.</p>
            <p>Tuổi mới nhiều điều tốt đẹp, nhiều may mắn hơn.</p>
            <p>Dù có khó khăn, anh sẽ luôn ở đây, cùng em vượt qua tất cả.</p>
            <p>Yêu EM!</p>
            <p class="signature" id="signature">Với tất cả tình yêu,<br> Hồng </p>
        </div>
    </div>
    <button class="next-button" id="nextButton">Bấm vào đây 🍀</button>

    <script src="sn.js"></script>
</body>

</html>
