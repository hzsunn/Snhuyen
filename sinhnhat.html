<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sn.css">
</head>

<body>
    <div class="hearts" id="hearts"></div>
    <div class="envelope closed" id="envelope">
        <div class="envelope-flap"></div>
        <div class="letter" id="letter">
            <h1>I LOVE YOU ❤️</h1>
            <p>Huyền yêu dấu!</p>
            <p>Cảm ơn em vì đã đến.</p>
            <p>Nếu như anh có 10 điều may mắn, anh sẽ giành cho em 8.</p>
            <p>Anh chỉ giữ lại 2. Một là may mắn được quen em. Hai là may mắn được yêu em.</p>
            <p>Cảm ơn em vì tất cả ❤️ </p>
            <p class="signature" id="signature">Với tất cả sự chân thành,<br>Đặng Hồng </p>
        </div>
    </div>
    <button class="next-button" id="nextButton">Bấm vào đây 🍀</button>

    <script src="sn.js"></script>
</body>

</html>
